<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üíò Microbe demande de Valentine ?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6ea;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #d6336c;
      font-size: 2.5em;
    }

    img {
      width: 250px;
      margin: 20px 0;
      border-radius: 12px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }

    #yesBtn {
      background-color: #2ecc71;
      color: white;
    }

    #noBtn {
      background-color: #e74c3c;
      color: white;
    }

    #gift {
      display: none;
      margin-top: 30px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      background: #5865F2;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <h1 id="question">Tu veux √™tre ma Valentine ? üíñ</h1>

  <!-- GIF DE D√âPART -->
  <img id="mainGif" src="kiff.gif" alt="love">

  <div class="buttons">
    <button id="yesBtn">Oui mon petit microbe d'amour</button>
    <button id="noBtn">Non </button>
  </div>

  <!-- CONTENU FINAL -->
  <div id="gift">
    <img src="TON_GIF_FINAL.gif" alt="happy gif">
    <br>
    <a href="TON_LIEN_NITRO_DISCORD" target="_blank">
      üéÅ Clique ici pour ton cadeau
    </a>
  </div>

  <script>
    let noClicks = 0;
    const question = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const gift = document.getElementById("gift");
    const mainGif = document.getElementById("mainGif");

    noBtn.addEventListener("click", () => {
      noClicks++;

      question.textContent = "T'es s√ªr" + "?".repeat(noClicks);

      const yesSize = 20 + noClicks * 6;
      const noSize = Math.max(10, 20 - noClicks * 2);

      yesBtn.style.fontSize = yesSize + "px";
      noBtn.style.fontSize = noSize + "px";
    });

    yesBtn.addEventListener("click", () => {
      question.textContent = "YAAAAAAY üíò";
      mainGif.style.display = "none";
      document.querySelector(".buttons").style.display = "none";
      gift.style.display = "block";
    });
  </script>

</body>
</html>
