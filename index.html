<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üíò Microbe demande de Valentine ?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-image: url("hearts-bg.png");
      background-size: cover;
      background-repeat: repeat;
      background-position: center;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 230, 234, 0.7);
      z-index: 0;
    }

    h1 {
      color: #d6336c;
      font-size: 2.5em;
      z-index: 1;
      position: relative;
    }

    img {
      width: 250px;
      margin: 20px 0;
      border-radius: 12px;
      z-index: 1;
      position: relative;
    }

    .buttons {
      margin-top: 20px;
      z-index: 1;
      position: relative;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
      position: relative;
    }

    button:hover {
      box-shadow: 0 0 15px rgba(255, 0, 100, 0.7);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(1.2);
      transition: transform 0.1s;
    }

    #yesBtn {
      background-color: #2ecc71;
      color: white;
    }

    #noBtn {
      background-color: #e74c3c;
      color: white;
    }

    #gift {
      display: none;
      margin-top: 30px;
      z-index: 1;
      position: relative;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      background: #5865F2;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
    }

    /* C≈ìurs qui suivent la souris */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('heart-icon.png') no-repeat center/contain;
      pointer-events: none;
      animation: floatUp 1s ease-out forwards;
      z-index: 2;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-50px) scale(0.5); opacity: 0; }
    }

    /* Confettis */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      z-index: 3;
    }
  </style>
</head>
<body>

  <h1 id="question">Tu veux √™tre ma Valentine ? üíñ</h1>

  <!-- GIF DE D√âPART -->
  <img id="mainGif" src="kiss.gif" alt="love gif">

  <div class="buttons">
    <button id="yesBtn">Oui mon petit microbe d'amour </button>
    <button id="noBtn">Non üíî</button>
  </div>

  <!-- CONTENU FINAL (IMAGE + CADEAU) -->
  <div id="gift">
    <img src="final.jpg" alt="image finale">
    <br>
    <a href="TON_LIEN_NITRO_DISCORD" target="_blank">
      üéÅ Clique ici pour ton cadeau
    </a>
  </div>

  <!-- Musique de fond -->
  <audio id="bgMusic" src="musique.mp3" autoplay loop></audio>

  <script>
    // Volume musique
    const bgMusic = document.getElementById("bgMusic");
    bgMusic.volume = 0.2;

    // Boutons Oui / Non
    let noClicks = 0;
    const question = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const gift = document.getElementById("gift");
    const mainGif = document.getElementById("mainGif");

    noBtn.addEventListener("click", () => {
      noClicks++;
      question.textContent = "T'es s√ªr" + "?".repeat(noClicks);
      yesBtn.style.fontSize = (20 + noClicks * 6) + "px";
      noBtn.style.fontSize = Math.max(10, 20 - noClicks * 2) + "px";
    });

    yesBtn.addEventListener("click", () => {
      question.textContent = "Je t'aime mon microbe d'amour ! üíò";
      mainGif.style.display = "none";
      document.querySelector(".buttons").style.display = "none";
      gift.style.display = "block";
      createConfetti();
    });

    // Effet c≈ìurs qui suivent la souris
    document.addEventListener("mousemove", e => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = e.pageX + "px";
      heart.style.top = e.pageY + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    });

    // Confettis
    function createConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.background = ["#ff4d6d","#ffd700","#ff69b4","#2ecc71"][Math.floor(Math.random()*4)];
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(confetti);

        let top = parseInt(confetti.style.top);
        let left = parseInt(confetti.style.left);
        const interval = setInterval(() => {
          top += Math.random() * 3;
          left += (Math.random() - 0.5) * 5;
          confetti.style.top = top + "px";
          confetti.style.left = left + "px";
          confetti.style.opacity -= 0.02;
          if (confetti.style.opacity <= 0) {
            clearInterval(interval);
            confetti.remove();
          }
        }, 20);
      }
    }
  </script>

</body>
</html>
